<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì LearnHub</h1>
            <p>Student-Teacher Portal</p>
        </header>
        
        <main>
            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" id="loginTab">Login</button>
                    <button class="tab-btn" id="registerTab">Register</button>
                </div>
                
                <!-- Replace the entire auth-form div with: -->
                <div class="auth-form" id="loginForm">
                    <h2>Login to Your Account</h2>
                    
                    <form onsubmit="event.preventDefault(); login();">
                        <div class="form-group">
                            <label>Role:</label>
                            <select id="loginRole">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p id="loginMessage"></p>
                </div>
                
                <div class="auth-form hidden" id="registerForm">
                    <h2>Create New Account</h2>
                    
                    <div class="form-group">
                        <label>Role:</label>
                        <select id="registerRole">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" id="registerName" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="registerPassword" placeholder="Create a password">
                    </div>
                    
                    <button class="btn btn-primary" onclick="register()">Register</button>
                    <p id="registerMessage"></p>
                </div>
                
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
